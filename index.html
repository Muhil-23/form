<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formDiv">
        <h1>Sign Up</h1>
        <form>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="mail" name="mail" id="mail" class="mail"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass" id="pass" class="pass"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" id="sub-btn" onclick="validate()"></td>
                </tr>
            </table>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
